<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>标签管理</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/nav-left.css" th:href="@{/css/nav-left.css}">
	</head>
	<body>
		<!-- 头部 -->
		<nav class="ui inverted attached segment parent-left-style diy-shadow">
			<div class="ui container">
				<div class="ui inverted secondary menu stackable">
					<h2 class="ui teal header item">标签管理</h2>
					<a href="#" th:href="@{/admin/blogs}" class="flag item diy-mobile"><i class="home icon"></i>博客</a>
					<a href="#" th:href="@{/admin/types}" class="flag item diy-mobile"><i class="idea icon"></i>分类</a>
					<a href="#" th:href="@{/admin/tags}" class="active flag item diy-mobile"><i class="tags icon"></i>标签</a>
					<a href="#" th:href="@{/admin/leavingmessage}" class="flag item diy-mobile"><i class="edit outline icon"></i>留言</a>
					<div class="right flag diy-mobile menu">
						<div class="ui dropdown item">
							<div class="text">
								<img src="../../static/img/touxiang.jpg" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
								<span th:text="${session.user.nickname}"></span>
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui index menu black icon button diy-button-top-right diy-button-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>

		<!-- 二级导航菜单 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
					<a href="#" th:href="@{/admin/tags}" class="active item teal">列表</a>
				</div>
			</div>
		</div>

		<!-- 中间 -->
		<div class="diy-padding-big diy-container">
			<div class="ui container">

				<!--信息提示-->
				<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
					<div class="header">提示</div>
					<p th:text="${message}"></p>
				</div>

				<!-- 表格 -->
				<table class="ui table compact teal">
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tag,iterStat:${page.content}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${tag.name}"></td>
							<td>
								<a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui teal basic button">编辑</a>
								<a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui pagination mini menu" th:if="${page.totalPages}>1">
									<a href="#" th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
									<a href="#" th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
								</div>
								<a href="#" th:href="@{/admin/tags/input}" class="ui right floated teal basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script>
			// 手机端菜单折叠
			$('.index').click(function() {
				$('.flag').toggleClass('diy-mobile');
			});
			// 注销下拉菜单
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
		</script>
	</body>
</html>
