<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留言管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/nav-left.css" th:href="@{/css/nav-left.css}">
</head>
<body>
<!-- 头部 -->
<nav class="ui inverted attached segment parent-left-style diy-shadow">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui blue header item">留言管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="flag item diy-mobile"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="flag item diy-mobile"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="flag item diy-mobile"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/leavingmessage}" class="active flag item diy-mobile"><i class="edit outline icon"></i>留言</a>
            <div class="right flag diy-mobile menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/img/touxiang.jpg" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui index menu black icon button diy-button-top-right diy-button-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 中间 -->
<div class="diy-padding-big diy-container">
    <div class="ui container">

        <!--信息提示-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <div class="header">提示</div>
            <p th:text="${message}"></p>
        </div>

        <!-- 表格 -->
        <table class="ui table compact blue">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>邮箱</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="msg,iterStat:${page.content}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${msg.name}"></td>
                <td th:text="${msg.mail}"></td>
                <td th:text="${msg.ct}"></td>
                <td>
                    <a href="#" th:href="@{/admin/leavingmessage/{id}/input(id=${msg.id})}" class="ui blue basic button">查看</a>
                    <a href="#" th:href="@{/admin/leavingmessage/{id}/delete(id=${msg.id})}" class="ui red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination mini menu" th:if="${page.totalPages}>1">
                        <a href="#" th:href="@{/admin/leavingmessage(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a href="#" th:href="@{/admin/leavingmessage(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    // 手机端菜单折叠
    $('.index').click(function() {
        $('.flag').toggleClass('diy-mobile');
    });
    // 注销下拉菜单
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
