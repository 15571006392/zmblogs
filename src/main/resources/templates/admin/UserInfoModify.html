<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/nav-left.css" th:href="@{/css/nav-left.css}">
</head>
<style>
    input {
        border: 0px;
    }
</style>
<body>
<!-- 头部 -->
<nav class="ui inverted attached segment parent-left-style diy-shadow">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui blue header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="flag item diy-mobile"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="flag item diy-mobile"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="flag item diy-mobile"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/leavingmessage}" class="flag item diy-mobile"><i
                    class="edit outline icon"></i>留言</a>
            <div class="right flag diy-mobile menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/img/touxiang.jpg" th:src="@{${session.user.avatar}}" alt=""
                             class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/userinfoModify/{id}(id=${session.user.id})}" class="item">个人资料</a>
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui index menu black icon button diy-button-top-right diy-button-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 中间 -->
<div class="diy-padding-big diy-container animated bounceInUp">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-- 左侧图片 -->
            <div class="nine wide column">
                <form method="post" th:action="@{/admin/userinfoModify/avatar/{id}(id=${user.id})}">
                    <div class="six wide column">
                        <div class="ui top attached segment">
                            <span valign="middle" align="left">
                                <img th:src="${user.avatar}" alt="" class="ui rounded image">
                                <input type="hidden" name="photo" th:value="${user.avatar}">
                            </span>
                        </div>
                        <div class="ui top attached segment center aligned">
                            <span class="text-fine2">
                                复制在线图片网页链接
                            </span>
                        </div>
                        <div class="ui attached segment">
                            <div class="ui input action" style="width: 100%;">
                                <input type="text" name="avatar" th:value="${user.avatar}">
                                <input id="show_detail2" type="submit" class="button ui blue" value="提交"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 右侧说明 -->
            <div class="six wide column">
                <form method="post" th:action="@{/admin/userinfoModify/info/{id}(id=${user.id})}">
                    <!-- UUID -->
                    <div class="ui top attached segment">
                        <span valign="middle" align="right" class="text-fine2">
                            UUID：
                        </span>
                        <span valign="middle" align="left">
                            <span class="ui text-fine2" th:text="${user.id}">1</span>
                            <input type="hidden" th:value="${user.id}" name="id">
                        </span>
                    </div>
                    <!--用户名-->
                    <div class="ui attached segment">
                        <span valign="middle" align="right" class="text-fine2">
                            用户名：
                        </span>
                        <span valign="middle" align="left">
                            <div class="ui mini basic green left pointing label padding-mini" style="float:right;">
                                可修改
                            </div>
                            <input type="text" class="inputgri" name="nickname" th:value="${user.nickname}"/>
                        </span>
                    </div>

                    <!-- 邮箱 -->
                    <div class="ui attached segment">
                        <span valign="middle" align="right" class="text-fine2">
                            邮箱：
                        </span>
                        <span valign="middle" align="left">
                            <div class="ui mini basic green left pointing label padding-mini" style="float:right;">
                                可修改
                            </div>
                            <input type="text" class="inputgri" name="email" th:value="${user.email}"/>
                        </span>
                    </div>
                    <!-- 注册时间 -->
                    <div class="ui attached segment">
                        <span valign="middle" align="right" class="text-fine2">
                            注册时间：
                        </span>
                        <span valign="middle" align="left">
                                <span class="ui text-fine1"
                                      th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">2000-0-0</span>
                        </span>
                    </div>
                    <!-- 更新时间 -->
                    <div class="ui attached segment">
                        <span valign="middle" align="right" class="text-fine2">
                            更新时间：
                        </span>
                        <span valign="middle" align="left">
                                <span class="ui text-fine1"
                                      th:text="${#dates.format(user.updateTime,'yyyy-MM-dd HH:mm:ss')}">2000-0-0</span>
                        </span>
                    </div>
                    <div class="ui attached segment center aligned">
                        <input id="show_detail" type="submit" class="button ui blue" value="提交"/>
                    </div>
                    <div class="ui modal">
                        <div class="header">
                            修改成功！
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    // 手机端菜单折叠
    $('.index').click(function () {
        $('.flag').toggleClass('diy-mobile');
    });
    // 注销下拉菜单
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $(function(){
        $("#show_detail").click(function(){
            $('.ui.modal').modal('show');
        })
    });
    $(function(){
        $("#show_detail2").click(function(){
            $('.ui.modal').modal('show');
        })
    })
</script>
</body>
</html>
