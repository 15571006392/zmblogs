<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="ZM的个人博客，把你的想法与意见通过这里提交给站长，感激不尽。"/>
    <title>Zm个人博客-学习编程黑科技的好地方</title>
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/css/nav-left.css" th:href="@{/css/nav-left.css}">
    <style>
        #live2dcanvas {
            border: 0 !important;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<nav class="ui attached diy-shadow">
    <div class="ui container">
        <div class="ui huge secondary menu stackable">
            <a href="#" th:href="@{/}" class="flag item diy-mobile"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="flag item diy-mobile black"><i class="map signs icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="flag item diy-mobile black"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="flag item diy-mobile black"><i class="thumbtack icon"></i>归档</a>
            <a href="#" th:href="@{/leavingmessage}" class="active flag item diy-mobile black"><i class="envelope icon"></i>留言</a>
            <a href="#" th:href="@{/about}" class="flag item diy-mobile black"><i class="info icon"></i>统计</a>
            <a href="#" th:href="@{/admin}" class="flag item diy-mobile black"><i class="sign-in icon"></i>登录</a>
            <div class="right flag item diy-mobile">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon input transparent">
                        <input type="text" name="query" placeholder="搜索博客" th:value="${query}"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <a href="#" class="ui index menu icon button diy-button-top-right diy-button-show item">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</nav>

<br>

<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--中间-->
<div class="diy-padding-big animated bounceInUp">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-- 左 -->
            <div class="ten wide column">
                <form class="ui form" action="#" th:action="@{/leavingmessage/getmessage}" method="post">
                    <!-- 称呼 -->
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui label">称呼</label>
                            <input type="text" name="yourName" placeholder="怎么称呼您"/>
                        </div>
                    </div>
                    <!-- 邮箱 -->
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui label">邮箱</label>
                            <input type="text" name="email" placeholder="您正在使用的邮箱地址"/>
                        </div>
                    </div>
                    <!-- 留言内容 -->
                    <div class="required field">
                    <textarea name="yourMessage" placeholder="请输入您要留言的内容"
                              maxlength="200"></textarea>
                    </div>
                    <!-- 提交按钮 -->
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button type="submit" class="ui blue button">提交</button>
                    </div>

                    <!-- 错误信息提示 -->
                    <div class="ui error message"></div>
                </form>
                <!--信息提示-->
                <div class="ui success message" th:unless="${#strings.isEmpty(success)}">
                    <h3 th:text="${success}"></h3>
                </div>
                <!--信息提示-->
                <div class="ui error message" th:unless="${#strings.isEmpty(fail)}">
                    <h3 th:text="${fail}"></h3>
                </div>
            </div>
            <!-- 右 -->
            <div class="six wide column">
                <!-- 最新留言 -->
                <div class="ui segments">
                    <!-- 标题栏 -->
                    <div class="ui secondary segment center aligned">
                        <div class="column">
                            <i class="edit outline icon"></i>最新留言
                        </div>
                    </div>
                </div>
                <!-- 主体 -->
                <div class="ui blue segment">
                    <div class="ui comments">
                        <div class="ui comment">
                            <div class="ui fluid vertical segment content diy-padding-small" th:each="newMessage : ${newLeavingMessage}">
                                <a class="avatar">
                                    <img src="../static/img/avatar.png" th:src="@{/img/avatar.png}">
                                </a>
                                <span class="author" th:text="${newMessage.name}">
                                    Stevie Feliciano
                                </span>
                                <div class="metadata" th:text="${newMessage.ct}">2 天前</div>
                                <div class="text" th:text="${newMessage.message}">嘿 伙計 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<footer class="ui attached" style="background-color: rgba(0,0,0,0.05)">
    <div class="ui container">
        <div class="ui grid center aligned">
            <div class="wide column">
                <h4 class="text-fine text-opacity2">
                    <span>Copyright © 2020 Zm-Mmm All rights reserved.</span>
                </h4>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
<script src="../static/js/kbn.js" th:src="@{/js/kbn.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript">
    // 手机端菜单折叠
    $('.index').click(function () {
        $('.flag').toggleClass('diy-mobile');
    });
    // 时间统计
    function runTime() {
        var d = new Date(), str = '';
        BirthDay = new Date("July 08,2020");
        today = new Date();
        timeold = (today.getTime() - BirthDay.getTime());
        sectimeold = timeold / 1000
        secondsold = Math.floor(sectimeold);
        msPerDay = 24 * 60 * 60 * 1000
        msPerYear = 365 * 24 * 60 * 60 * 1000
        e_daysold = timeold / msPerDay
        e_yearsold = timeold / msPerYear
        daysold = Math.floor(e_daysold);
        yearsold = Math.floor(e_yearsold);
        //str = yearsold + "年";
        str += daysold + "天";
        str += d.getHours() + '时';
        str += d.getMinutes() + '分';
        str += d.getSeconds() + '秒';
        return str;
    }

    setInterval(function () {
        $('#run_time').html(runTime())
    }, 1000);

    // 标题非空验证
    $('.ui.form').form({
        fields: {
            yourName: {
                identifier: 'yourName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入您的称呼'
                }]
            },
            email: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请输入您的邮箱'
                }]
            },
            yourMessage: {
                identifier: 'yourMessage',
                rules: [{
                    type: 'empty',
                    prompt: '请输入留言内容'
                }]
            }
        }
    });
</script>
</body>
</html>
