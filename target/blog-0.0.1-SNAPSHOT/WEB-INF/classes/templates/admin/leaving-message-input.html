<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>留言管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/nav-left.css" th:href="@{/css/nav-left.css}">
</head>
<body>
<!-- 头部 -->
<nav class="ui inverted attached segment parent-left-style diy-shadow">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui blue header item">留言管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="flag item diy-mobile"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="flag item diy-mobile"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="flag item diy-mobile"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/leavingmessage}" class="active flag item diy-mobile"><i
                    class="edit outline icon"></i>留言</a>
            <div class="right flag diy-mobile menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/img/touxiang.jpg" th:src="@{${session.user.avatar}}" alt=""
                             class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui index menu black icon button diy-button-top-right diy-button-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 中间 -->
<div class="diy-padding-big diy-container">
    <!-- 最新留言 -->
    <div class="ui segments">
        <!-- 标题栏 -->
        <div class="ui secondary segment center aligned">
            <div class="column">
                <i class="edit outline icon"></i>留言内容
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="ui blue segment">
        <div class="ui comment">
            <div class="ui fluid vertical segment content  center aligned ">
                <div class="text">
                    <span th:text="${leavingmessage.message}">233333333333333333</span>
                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button blue" onclick="window.history.go(-1)">返回</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    // 手机端菜单折叠
    $('.index').click(function () {
        $('.flag').toggleClass('diy-mobile');
    });
    // 注销下拉菜单
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
