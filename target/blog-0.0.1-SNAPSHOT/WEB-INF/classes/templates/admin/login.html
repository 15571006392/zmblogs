<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>后台登录</title>
		<link rel="shortcut icon" href="../static/img/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link href="../../static/css/nav-left.css" rel="stylesheet" th:href="@{/css/nav-left.css}">
	</head>
	<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="diy-container diy-padding-very" style="max-width: 30em !important;">
		<div class="ui container">
			<div class="column">
				<h2 class="ui blue header center aligned">
					<div class="content">
						z-blogs
					</div>
				</h2>
				<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
					<div class="ui segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="Username">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<button class="ui fluid large blue submit button">login</button>
					</div>

					<div class="ui error mini message"></div>
					<div class="ui message mini negative" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"></div>

				</form>
			</div>
		</div>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script>
			// 标题非空验证
			$('.ui.form').form({
				fields: {
					username: {
						identifier: 'username',
						rules: [{
							type: 'empty',
							prompt: '请输入用户名'
						}]
					},
					password: {
						identifier: 'password',
						rules: [{
							type: 'empty',
							prompt: '请输入密码'
						}]
					}
				}
			});
		</script>
	</body>
</html>
